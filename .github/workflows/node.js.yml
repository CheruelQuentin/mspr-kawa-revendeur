# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download SonarScanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2-linux.zip
        unzip sonar-scanner-cli-4.6.2-linux.zip
        export PATH=$PWD/sonar-scanner-4.6.2-linux/bin:$PATH

# run ton code 

    - name: Run SonarQube Analysis
      uses: SonarSource/sonarcloud-github-action@master
      with:
        args: -Dsonar.projectKey=CheruelQuentin_mspr-kawa-revendeur -Dsonar.organization=cheruelquentin
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    
    - run: npm install
    - run: npm test
